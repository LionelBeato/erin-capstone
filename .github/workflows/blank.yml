
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: clone repo
        run: git clone https://github.com/LionelBeato/Capstone-React.git
    
      - name: Build frontend
        working-directory: Capstone-React
        env:
          CI: ""
        run: |
         npm install
         npm run build
         
      - name: copy directory
        run: |
          cp -r Capstone-React/build ./
          ls
          mv build Capstone-Spring
          
      - name: move into resources
        working-directory: Capstone-Spring
        run: |
          mv build main
         
          
      
      
         
         
 
         

